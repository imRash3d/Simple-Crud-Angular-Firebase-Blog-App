
<!-- Page Content -->
<div class="container mt-5 pt-5 " *ngFor="let post of posts">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{post.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{post.posted_by}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>Posted on {{post.date}}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="{{post.image}}" alt="">

      <hr>

      <!-- Post Content -->
      <p class="lead">{{post.description}}</p>
      <!-- Comments Form -->
      <button class="btn btn-danger" (click)="deleteBlog(post.$key)">Delete</button>
      <button class="btn btn-primary" [routerLink]="['/post', post.$key]">Details</button>
  

    </div>
    
  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
