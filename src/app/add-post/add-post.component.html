<div class="content-wrapper">
  <div class="post-wrapper">

    <div class="container pt-5 pb-5 ">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <form #formvalue="ngForm" (ngSubmit)="submitForm(formvalue)">
            <div class="form-group">
              <label for="">Title *</label>
              <input class="form-control" type="text" required name="title" [(ngModel)]="post.title">
            </div>
            <div class="form-group">
              <label for="">Details *</label>
              <textarea class="form-control" type="text" cols="30" rows="10"required name="description" [(ngModel)]="post.description">
                </textarea>
           
            </div>

            <div class="form-group">
              <label for="">Image *</label>
              <input class="form-control" type="text" required name="image" [(ngModel)]="post.image">
            </div>
            <div class="form-group">
              <label for="">Posted By *</label>
              <input class="form-control" type="text" required [(ngModel)]="post.posted_by" name="posted_by">
            </div>
            <div class="form-group">
              <button class="btn btn-primary col-md-2 ">{{editMode?'update':'submit'}}

                  <i class="fa fa-spinner fa-spin" *ngIf="submitting"></i>
              </button>

            </div>

          </form>
        </div>
      </div>
      <div class="row" >
        <div class="alert alert-success" *ngIf="success">Post added Successfully</div>
        <div class="alert alert-danger" *ngIf="error" >All required filed must be filled</div>
      </div>
    </div>
  </div>
</div>
