<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form  #formvalue="ngForm" (ngSubmit)="submitForm(formvalue.value)">
        <div class="form-group">
          <label for="">Title</label>
          <input class="form-control" type="text" name="title" [(ngModel)]="post.title">
        </div>
        <div class="form-group">
          <label for="">Details</label>
          <input class="form-control" type="text" name="description" [(ngModel)]="post.description">
        </div>
        <div class="form-group">
          <label for="">Image</label>
          <input class="form-control" type="text" name="image" [(ngModel)]="post.image">
        </div>
        <div class="form-group">
          <label for="">Posted By</label>
          <input class="form-control" type="text" [(ngModel)]="post.posted_by" name="posted_by"  >
        </div>
        <div class="form-group">
         <button class="btn btn-primary">{{editMode?'update':'submit'}}</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
